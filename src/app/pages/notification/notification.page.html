<ion-header class="ion-padding">

  <app-header></app-header>
</ion-header>
<ion-content class="ion-padding">

<ion-text color="secondary" class="ion-margin-top"  style="font-size: var(--ion-text);">
  You Have 
  <b style="color: #f5b459;">12 Notifications</b>
  Today
</ion-text>
<ion-button  class="clearnotification box" color="dark"   style="font-size: .7rem;text-transform: capitalize;">
 <ion-text color="danger">

   Clear Notification
 </ion-text>
</ion-button>
<ion-grid class="ion-margin-top">
  <ion-row>
    <ion-col size="12" style="padding: 0;" *ngFor="let notification of Notifications">
      <p style="color: rgba(0, 0, 0, 0.514);">Today</p>
      <ion-card class="ion-padding box" style="margin:1.5rem  0;display: flex;align-items: flex-start;flex-direction: column;justify-content: space-between;" >
    
            <ion-label style="font-size: 1rem;color: #444444;font-weight: 600;margin: .4rem 0;" >
              {{notification.title}}
        </ion-label> 
        
        <ion-text color="secondary">
       {{notification.description}}}
        </ion-text>
        <ion-text style="display: flex;align-items: center;justify-content: center;margin: .5rem 0;margin-left: 70%;">
          <ion-icon name="timer-outline"></ion-icon>  {{notification.time}}
        </ion-text>

      </ion-card>
    </ion-col>
    
  </ion-row>
</ion-grid>

</ion-content>
