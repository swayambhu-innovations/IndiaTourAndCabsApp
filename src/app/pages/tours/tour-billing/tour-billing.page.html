<div class="ion-page" id="main-content">

  <ion-header class="ion-padding">
    <app-header Method="payment Method"></app-header>
  </ion-header>
  <ion-content class="ion-padding">
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/16/ce/8e/78/the-red-fort-is-a-historic.jpg"
      class="card-img-top rounded" alt="Designer desk">
    <form action="#" class="w-100 mt-3">
      <div class="form-group mb-3">
        <label class="Lasto600 fs-16" for="email">Enter Pickup Location</label>
        <input type="email" class="form-control" id="email" placeholder="Search Locations" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-3">
        <label class="Lasto600 fs-16" for="password">Name</label>
        <input type="text" class="form-control" placeholder="name" id="password">
      </div>
      <div class="form-group mb-3">
        <label class="Lasto600 fs-16" for="password">Contact</label>
        <input type="text" class="form-control" placeholder="Mobile Number" id="password">
      </div>
      <div class="form-group mb-3">
        <label class="Lasto600 fs-16" for="password">Email</label>
        <input type="text" class="form-control" placeholder="Email" id="password">
      </div>

      <div class=" mb-3">
        <label class="Lasto600 fs-16" for="password">Check Dates available for  this Tour</label>
        <div class="d-flex justify-content-between align-items-center">
          <div class=" bg-primary border-light shadow-soft p-2">
            13 July 2022
          </div>
          <div class=" bg-primary border-light shadow-soft p-2">
            14 July 2022
          </div>
          <div class=" bg-primary border-light shadow-soft p-2">
            15 July 2022
          </div>
          <div class=" bg-primary border-light shadow-soft p-2">
            16 July 2022
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="Lasto600 fs-16" for="password">Special Requests</label>
        <input type="text" class="form-control" placeholder="Special Requests" id="password">
      </div>
      <button class="btn btn-primary text-dark mr-2 my-5 w-100" routerLink="/billing" type="button">Book the Tour</button>
    </form>
  </ion-content>
  <app-footer></app-footer>
</div>
