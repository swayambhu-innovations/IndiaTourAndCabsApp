<div class="ion-page" id="main-content">
  <ion-content class="homepage" fullscreen class="ion-padding" scroll-y="true">
    <app-vehicle-card *ngIf="this.dataProvider.booking?.vehicle" [vehicle]="this.dataProvider.booking?.vehicle"></app-vehicle-card>
    <div class="form-group my-3">
      <label for="email" class="my-2  Lato600 fs-16">Coupon</label>
      <input type="email" class="form-control w-100 Lato400 fs-14" placeholder="Eg  Taxi2022" id="email" aria-describedby="emailHelp">
    </div>
    <div class="card bg-primary shadow-soft border-light mt-3">
      <div class="Lato400 fs-18 px-3 py-2">Billing Summary</div>
      <div class="d-flex justify-content-between align-items-center px-3 py-1" *ngFor="let item of this.dataProvider.booking?.costs">
        <div class="Lato400 fs-14">{{item.name}}</div>
        <div>{{item.cost | currency:'INR'}}</div>
      </div>
      <div class="d-flex justify-content-between align-items-center px-3 py-3">
        <div class="Lato400 fs-16">Total Amount</div>
        <div class="Lato400 fs-16">{{this.dataProvider.booking?.grandTotal | currency:'INR'}}</div>
      </div>
      <!-- <div class="t-green Lato400 fs-15 px-3 pb-3">Yay! Your Total discount is â‚¹350</div> -->
    </div>
    <!-- <div class="t-orange px-3 py-3 w-100">See Tax details</div> -->
    <button class="btn btn-info text-dark mr-2 mb-5 w-100 mt-3" (click)="startPayment()" type="button">Pay Now</button>
  </ion-content>
</div>
