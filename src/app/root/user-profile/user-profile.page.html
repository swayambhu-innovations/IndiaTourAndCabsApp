<div class="ion-page" id="main-content">

  <app-header currentPanel="Profile"></app-header>

  <ion-content class="homepage" fullscreen class="ion-padding" scroll-y="true">
    <app-loading *ngIf="!this.dataProvider.user"></app-loading>
    <div class="profile-image  border border-light bg-primary  rounded-circle  mx-auto">
      <img [src]="this.dataProvider.user.photoURL"
        class="card-img-top shadow-soft p-3 border border-light rounded-circle" alt="Joseph Avatar">
        <div class="icon">
          <input hidden type="file" (change)="file = $event" #filePick>
          <ion-icon name="camera-sharp" (click)="filePick.click()"></ion-icon>
        </div>
    </div>
    <div class="text-center">
      <div class="fs-18 Lato600">{{this.dataProvider.user.displayName}}!</div>
      <div class="fs-14 pt-2 Lato400">{{this.dataProvider.user.email}}!</div>
    </div>
    <form action="" class="mt-5" [formGroup]="profileForm" (ngSubmit)="profile()">
      <div class="form-group mb-3">
        <input type="email" class="form-control" id="email" placeholder="Full Name" aria-describedby="emailHelp" formControlName="displayName">
      </div>
      <div class="form-group mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea2" placeholder="Address" rows="3"></textarea>
      </div>
      <div class="form-group mb-3">
        <input type="email" class="form-control" id="email" placeholder="Landmark" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-3">
        <input type="email" class="form-control" id="email" placeholder="Pincode" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-3">
        <input type="email" class="form-control" id="email" placeholder="Phone Number" aria-describedby="emailHelp" formControlName="phone">
      </div>
      <div class="form-group mb-3">
        <input type="email" class="form-control" id="email" placeholder="Alternative Phone Number" aria-describedby="emailHelp">
      </div>
    </form>
    <div class="position-fixed bottom-0 w-90 d-flex">
      <button class="btn btn-info text-dark mr-2 mb-2 ml-2 w-100 mt-3" type="submit" >Save</button>
    </div>

  </ion-content>

</div>
