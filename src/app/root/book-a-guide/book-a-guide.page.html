<ion-header class="ion-padding">
  <app-header currentPanel="Book a Guide"></app-header>
</ion-header>
<ion-content class="homepage" fullscreen class="ion-padding" scroll-y="true">
  <div class="d-flex w-100 align-items-center">
    <div class="img-outer">
      <img src="assets/outstation/outstation.svg" alt="">
    </div>
    <div class="">
      <div class="fs-20 Lato400 mb-2 t-blue">Easy and quick rides</div>
      <div class="fs-14 t-grey">Lorem Ipsum is simply dummy text of the printing and typesetting industry.Lorem Ipsum is
        simply dummy </div>
    </div>
  </div>

  <form action="#" class="w-100">
    <div>
      <div class="my-1 mr-2 Lato600 fs-16">Spots near the location</div>
      <app-spots></app-spots>
    </div>
    <div class="my-3">
      <div class="my-1 mr-2 Lato600 fs-16">Select Package</div>
      <div class="d-flex align-items-center justify-content-between ">
        <button class="btn btn-primary  bg-primary shadow-soft text-center border-light px-2 py-2">
          <div class="Lato600 fs-18">1 Hr</div>
          <div class="Lato400 fs-14">50 km</div>
        </button>
        <button class="btn btn-primary bg-primary shadow-soft text-center border-light px-2 py-2">
          <div class="Lato600 fs-18">2 Hr</div>
          <div class="Lato400 fs-14">100 km</div>
        </button>
        <button class="btn btn-primary bg-primary shadow-soft text-center border-light px-2 py-2">
          <div class="Lato600 fs-18">3 Hr</div>
          <div class="Lato400 fs-14">200 km</div>
        </button>
        <button class="btn btn-primary bg-primary shadow-soft text-center border-light px-2 py-2">
          <div class="Lato600 fs-18">8 Hr</div>
          <div class="Lato400 fs-14">400 km</div>
        </button>
      </div>
    </div>
    <div class="input-daterange datepicker row align-items-center">
      <div class="col">
        <label class="my-1 mr-2 Lato600 fs-16">Schedule  pickup</label>
        <div class="form-group">
          <div class="input-group input-group-border">
            <!-- <ion-datetime-button datetime="datetime" #dateTime></ion-datetime-button> -->
            <ion-modal trigger="dateTimeStart" [initialBreakpoint]="0.60" [breakpoints]="[0, 0.25, 0.65,0.9]" [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime mode="ios" [showDefaultButtons]="true" (ionChange)="changedTime($event,'end')"></ion-datetime>
              </ng-template>
            </ion-modal>
            <div class="input-group-prepend" id="dateTimeStart"><span class="input-group-text"><span
                  class="far fa-calendar-alt"></span></span></div>
            <input class="form-control datepicker" id="exampleInputDate2" placeholder="Start date" type="text">
          </div>
        </div>
      </div>
      <span class="Lato500 fs-16">at</span>
      <div class="col">
        <div class="form-group">
          <label class="h6" for="exampleInputDate3"></label>
          <div class="input-group input-group-border">
            <ion-modal trigger="dateTimeEnd" [initialBreakpoint]="0.60" [breakpoints]="[0, 0.25, 0.65,0.9]" [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime mode="ios" [showDefaultButtons]="true" (ionChange)="changedTime($event,'end')"></ion-datetime>
              </ng-template>
            </ion-modal>
            <div class="input-group-prepend" id="dateTimeEnd"><span class="input-group-text"><span
                  class="far fa-calendar-alt"></span></span></div>
            <input class="form-control datepicker" id="exampleInputDate3" placeholder="End date" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group my-3 w-100">
      <label for="email"class="my-1 mr-2 Lato600 fs-16">Email address</label>
      <input type="email" class="form-control w-100" placeholder="Email" id="email" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    
    <div>
      <button class="btn btn-info text-dark mr-2 mb-2 w-100 mt-3" routerLink="../billing" type="button">Next</button>
    </div>
  </form>

</ion-content>
