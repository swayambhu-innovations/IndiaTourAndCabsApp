<div class="ion-page" id="main-content">

  <ion-header class="ion-padding">
    <app-header currentPanel="Tours"></app-header>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-searchbar placeholder="Filter CLothes" inputmode="search" type="search" (ionChange)="search($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
      <ion-item *ngFor="let tour of filteredTours" >
        <ion-label>{{tour.tourName}}</ion-label>
        <!-- <ion-checkbox slot="start" mode="ios" (ionChange)="addToClothes(cloth,$event)" [checked]="existsInClothes(cloth)"></ion-checkbox> -->
        <ion-chip color="primary" mode="ios" outline="true">
          <ion-label>{{tour.tourPrice}}</ion-label>
        </ion-chip>
      </ion-item>
     </ion-list>

    <div class="d-flex w-100 align-items-center">
      <div class="img-outer">
        <img src="assets/outstation/tours.svg" alt="">
      </div>
      <div class="">
        <div class="fs-20 Lato400 mb-2 t-blue">Landscape and experiences</div>
        <div class="fs-14 t-grey Lato400">Lorem Ipsum is simply dummy text of the printing and typesetting industry.Lorem Ipsum
          is
          simply dummy </div>
      </div>
    </div>
    
    <app-travel-tour [Tours]="Tours"></app-travel-tour>
    <div class="mt-3">
      <app-tour-card [Tours]="Tours"></app-tour-card>
    </div>
    
  </ion-content>
  
</div>
