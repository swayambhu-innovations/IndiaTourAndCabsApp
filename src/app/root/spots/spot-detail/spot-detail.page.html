<div class="ion-page" id="main-content" *ngIf="currentSpot">
  <app-header Method="Spot"></app-header>
  <ion-content class="ion-padding">
    <img
      [src]="currentSpot.images[0]"
      class="card-img-top rounded"
      alt="Designer desk"
    />
    <div class="d-flex justify-content-between align-items-center my-4">
      <div class="Lasto700 fs-20">{{currentSpot.name}}</div>
      <div class="d-flex align-items-center">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </div>
    </div>
    <div class="d-flex">
      <button (click)="tabMode='overview'"
        class="btn btn-primary text-dark mr-2 mb-2 my-1 py-1 Lato400 fs-14" [ngClass]="{'active':tabMode=='overview'}" type="button" >
        Overview
      </button>
      <button (click)="tabMode = 'review'"
        class="btn btn-primary text-dark mr-2 mb-2 my-1 py-1 Lato400 fs-14 ms-3" [ngClass]="{'active':tabMode=='review'}" type="button">
        Review and Ratings
      </button>
    </div>
    <ng-container *ngIf="tabMode=='overview'">
      <div class="Lato600 fs-18 mt-3">Gallery</div>
      <app-photo-gallery [images]="currentSpot.images"></app-photo-gallery>
      <div class="Lato400 fs-14 mt-4">{{currentSpot.description}}</div>
      <div class="mt-3" *ngIf="otherSpots.length==0">
        <div class="Lato600 fs-18">Other Spots</div>
        <app-spots></app-spots>
      </div>
    </ng-container>
    <ng-container *ngIf="tabMode=='review'">
      <div class="Lato600 fs-18 mt-3">Reviews</div>
      <!-- <app-photo-gallery [images]="currentSpot.images"></app-photo-gallery>
      <div class="Lato400 fs-14 mt-4">{{currentSpot.description}}</div>
      <div class="mt-3" *ngIf="otherSpots.length==0">
        <div class="Lato600 fs-18">Other Spots</div>
        <app-spots></app-spots>
      </div> -->
    </ng-container>
    <div class="bottomPadding"></div>
  <div class="fixedActions">
    <ion-button >Book A Cab</ion-button>
    <ion-button >Book A Guide</ion-button>
  </div>
  </ion-content>
</div>
