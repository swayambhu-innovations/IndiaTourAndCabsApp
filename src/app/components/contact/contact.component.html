<ion-card class="ion-margin-top">
  <ion-card-header class="ion-text-center">
    <ion-card-title
      color="secondary"
      class="ion-margin-top"
      style="font-size: var(--ion-text); font-weight: 600"
      >Contact Us</ion-card-title
    >
  </ion-card-header>

  <ion-card-content>
    <ion-grid color="secondary">
      <div class="form-group mb-3">
        <input type="email" class="form-control" id="email" placeholder="Full Name" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-3">
        <input type="email" class="form-control" id="email" placeholder="Phone Number" aria-describedby="emailHelp">
      </div>
      <div class="form-group mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea2" placeholder="Address" rows="3"></textarea>
      </div> 
      <ion-row>
        <ion-col size="12">
          <ion-button class="sendButton" style="width: 100%;"  fill="solid">
            Submit
            
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<ion-row class="ion-justify-content-between">
  <ion-col size="6">
    <ion-button class="otherBtn" color="dark">
      <ion-icon name="logo-whatsapp" style="margin: 0 .3rem;"></ion-icon>Whats App
    </ion-button>
  </ion-col>
  <ion-col size="6">
    <ion-button class="otherBtn" color="dark">
      <ion-icon name="call-outline"  style="margin: 0 .3rem;"></ion-icon> Call Us
    </ion-button>
  </ion-col>
</ion-row>
