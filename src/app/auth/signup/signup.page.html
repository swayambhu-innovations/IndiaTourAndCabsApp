<ion-content>
  <ion-img src="assets/login.svg"></ion-img>
  <ion-card>
    <ion-card-header>
      <ion-card-title
        class="ion-text-center"
        style="font-weight: 600"
        color="secondary"
        >Sign Up</ion-card-title
      >
    </ion-card-header>
    <ion-card-content class="ion-margin-top">
      <form action="" [formGroup]="signupForm" (ngSubmit)="signUpWithEmailAndPassword()">
        <ion-input type="text" placeholder="Full Name" formControlName="username"></ion-input>

        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
  
        <ion-text class="ion-text-start ion-text-center" style="text-decoration: none;" >Already have an Account? 
          <a color="primary" style="text-decoration: underline;color:#DC9C40 ;" >Login</a>
        </ion-text>
        <ion-button expand="block" color="primary" type="submit">Sign Up</ion-button>
        
        <p class="ion-text-center" >Or  Signup With Google account</p>
        <button class="google d-flex justify-content-center w-100" (click)="auth.signUpWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
    
        </button>
      </form>
      


    </ion-card-content>
  </ion-card>
</ion-content>
