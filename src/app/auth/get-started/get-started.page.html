<ion-content fullscreen scroll-y="false">
  <swiper [autoplay]="true" [slidesPerView]="1">
    <ng-template swiperSlide *ngFor="let item of items">
      <div class="slide">
        <img [src]="item.img" />
      </div>
      <ion-text class="bg-text"> {{item.text}} </ion-text>
      <img src="assets/itcMain.png" class="logo">
      <ion-button class="button" routerLink="../login">Get Started</ion-button>
    </ng-template>
  </swiper>
</ion-content>
